---
layout: index
---

{% for post in site.categories.projects %}

<article>
  <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
  <h6>{{ post.date | date: "%B %-d, %Y"}}</h6>
  {{ post.excerpt }}
  <ul class="inline-list">
    {% for tag in post.tags %}
    <li class="button tiny success disabled">{{ tag }}</li>
    {% endfor %}
  </ul>
  <a href="https://twitter.com/share" class="twitter-share-button" data-url="{{site.url}}{{post.url}}" data-via="mr_john_moses" data-size="large">Tweet</a>
</article>
<hr />

{% endfor %}
